buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url 'http://clojars.org/repo' }
    }
    dependencies {
        classpath 'clojuresque:clojuresque:1.7.0'
    }
}

apply plugin: 'clojure'

clojure {
    warnOnReflection = false
    aotCompile = true
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'http://clojars.org/repo' }
    maven { url 'http://maven.thebuzzmedia.com' }
}

dependencies {
    compile 'org.viewaframework:widget:1.1.0-SNAPSHOT'
    compile 'org.viewaframework:docking:1.1.0-SNAPSHOT'

    compile fileTree(dir:'marvin/framework/', include:'**/*.jar')

    compile 'org.clojure:clojure:1.6.0'
    compile 'com.jgoodies:jgoodies-looks:2.5.2'
    compile 'org.imgscalr:imgscalr-lib:4.2'
    testCompile 'midje:midje:1.3.1'
}

task('imagex', type: JavaExec) {
    main = 'imagex.core'
    classpath = sourceSets.main.runtimeClasspath
}
